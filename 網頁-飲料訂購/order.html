<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="./common/css/common.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/order.css">
    <script src="./common/js/jquery-1.11.3.min.js"></script>
    
    <script>
    $(document).ready(function() {
        
        $('#creditCard').hide();
        
        $('#card').click(function(){
            $('#creditCard').show();
        });
        
        $('#cash').click(function(){
            $('#creditCard').hide();
        });
        
        
        
        $('#submit').click(function(e){
            e.preventDefault();

            /*var $achecked = $(':checkbox:checked');
            var s='';
            var $res=$('<div id="res"></div>');*/
            
            var name=$('#name').val();
            var tel=$('#tel').val();
            var email=$('#email').val();
            var ordrink=$('#ordrink').val();
            var adress=$('#adress').val();
            var cardNumber=$('#cardNumber').val();
            
            s="姓名: "+name+"\n"+"電話: "+tel+"\n"+"信箱: "+email+"\n"+"訂購餐點: "+ordrink+"\n"+"地址:　"+adress+"\n"+cardNumber;
            
            /*$achecked.each(function(){
                var $tmp=$('<div class="item">'+$(this).val()+'</div>')
                $res.append();
                
            });*/

            alert(s);
            
            location.href="commend.html";
        
        });
        
        
    });
    </script>
    
</head>

<body>
    
    <div id="container">
        
        <div id="logo">
            <a href="commend.html"><img class="logoimg" src="img/Logo2.png"></a>
        </div>

        <div id="menu">
            <ul>
                <li><a href="commend.html">飲品介紹</a></li>
                <li><a href="order.html">線上訂購</a></li>
                
            </ul>
        </div>
        
        <div id="formorder">
            <form action="get.php" method="post" name="order" id="order">
				<fieldset>
					<legend>訂購</legend>
					<div>
						<label for="name" class="label">姓名</label>
						<input name="name" type="text" id="name" size="36" placeholder="--name--" required>
					</div>
					<div>
						<label for="tel" class="label">電話</label>
						<input name="tel" type="text" id="tel" size="36" placeholder="--tel--" required>
					</div>
					<div>
						<label for="email" class="label">信箱</label>
						<input name="email" type="text" id="email" size="36" placeholder="--mail--" required>
					</div>
					
					<div>
						<label for="ordrink" class="label">訂購餐點</label>
						<input name="ordrink" type="text" id="ordrink" size="36" style="height: 150px" placeholder="--drink--" required>
					</div>
					
					<div>
						<label for="mode" class="label">取餐方式</label>
						<select name="mode" id="mode" required>
							
                            <option value="外帶" id="takeout" name="mode_1">外帶</option>
                            <option value="外送" id="delivery" name="mode_1">外送</option>
						</select>
					</div>
					
					<div id="adr">
						<label for="adress" class="label">地址</label>
						<input name="adress" type="text" id="adress" size="36" placeholder="--adress--" required>
					</div>
					
					<div><span class="label">付款方式</span>
						
						<input type="radio" name="pay" id="cash" value="cash">
						<label for="cash">現金</label>
						
						<input type="radio" name="pay" id="card" value="card">
						<label for="card">信用卡</label>
					</div>
					<div id="creditCard" class="indent">
						<div>
							<label for="cardNumber" class="label">信用卡號</label>
							<input type="text" name="cardNumber" id="cardNumber" placeholder=" ---- / ---- / ---- / ---- " >
						</div>
					</div>
					
					<div>
                        <input type="submit" name="submit" id="submit" value="Submit">
                    </div>
				</fieldset>
        
        
        
            </form>
        </div>
        
     
     </div>
    
    
</body>
</html>
